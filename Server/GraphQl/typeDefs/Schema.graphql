type info {
  name: String
  age: Int
}

type User {
  id: ID!
  name: String!
  phoneNo: String!
  avatar: String
  personalChats: [PersonalChat]
  groupChats: [GroupChat]
}

type Message {
  id: ID!
  content: String!
  sender: User!
  reciever: User!
}

type PersonalChat {
    id: ID!
  otherUser: User!
  messages: [Message]
  lastMessage: Message
}

type GroupChat {
  id: ID!
  name: String!
  users: [User]
  messages: [Message]
  lastMessage: Message
}

type Query {
  hello: String
  info: info
  getUsers: [User]
}
