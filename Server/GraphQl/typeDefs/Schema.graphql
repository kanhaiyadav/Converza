type User {
  id: ID!
  name: String!
  phoneNo: String!
  avatar: String
  rooms: [Room]
}

type Message {
  id: ID!
  content: String!
  sender: User!
  room: Room!
}

type LoginPayload {
  user: User!
  token: String!
}

type Room {
  id: ID!
  name: String!
  members: [User]
  messages: [Message]
  lastMessage: Message
}

type Query {
  getUsers: [User],
  login(phoneNo: String!): LoginPayload,
}
